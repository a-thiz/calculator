<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <article id="calc" class="calc">
        <input type="text" class="calc_result" id="result"></input>

        <button type="button" class="calc_btn" value="7" onclick="dis('7')"onkeydown="myFunction(event)">7</button>
        <button type="button" class="calc_btn" value="8" onclick="dis('8')"onkeydown="myFunction(event)">8</button>
        <button type="button" class="calc_btn" value="9" onclick="dis('9')"onkeydown="myFunction(event)">9</button>
        <button type="button" class="calc_operator" value="+" onclick="dis('+')"onkeydown="myFunction(event)">+</button>

        <button type="button" class="calc_btn" value="4" onclick="dis('4')"onkeydown="myFunction(event)">4</button>
        <button type="button" class="calc_btn" value="5" onclick="dis('5')"onkeydown="myFunction(event)">5</button>
        <button type="button" class="calc_btn" value="6" onclick="dis('6')"onkeydown="myFunction(event)">6</button>
        <button type="button" class="calc_operator" value="-" onclick="dis('-')"onkeydown="myFunction(event)">-</button>

        <button type="button" class="calc_btn" value="1" onclick="dis('1')"onkeydown="myFunction(event)">1</button>
        <button type="button" class="calc_btn" value="2" onclick="dis('2')"onkeydown="myFunction(event)">2</button>
        <button type="button" class="calc_btn" value="3" onclick="dis('3')"onkeydown="myFunction(event)">3</button>
        <button type="button" class="calc_operator" value="*" onclick="dis('*')"onkeydown="myFunction(event)">*</button>

        <button type="button" class="calc_btn" value="00" onclick="dis('00')"onkeydown="myFunction(event)">00</button>
        <button type="button" class="calc_btn" value="0" onclick="dis('0')"onkeydown="myFunction(event)">0</button>
        <button type="button" class="calc_btn" value="." onclick="dis('.')"onkeydown="myFunction(event)">.</button>
        <button type="button" class="calc_btn" value="/" onclick="dis('/')"onkeydown="myFunction(event)">/</button>

        <button type="button" class="calc_reset" value="c" onclick="clr()"onkeydown="myFunction(event)">c</button>
        <button type="button" class="calc_sum" value="=" onclick="solve()">=</button>
    </article>
    
    <script src="script.js"></script>
</body>
</html>
